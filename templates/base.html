<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>{% block title %}Base{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-custom-1">
        <div class="container-fluid">
            <a class="navbar-brand white-text" href="{% url 'home' %}">St Patrick's Day</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link white-text" href="{% url 'account_logout' %}">Logout</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link white-text" href="{% url 'new-booking' %}">Booking</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link white-text" href="{% url 'booking-list' %}">View Bookings</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link white-text" href="{% url 'account_signup' %}">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link white-text" href="{% url 'account_login' %}">Login</a>
                        </li>
                    {% endif %}                    
                </ul>                
            </div>
        </div>
    </nav>
    
    {% block body %}
    {% endblock %}
    
    
</body>
</html>
